<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdAI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="EdAI Logo.png" alt="Logo">
        <nav id="header-nav">
            <ul id="header-nav-list1">
                <li class="nav-item">
                  <button title="search button">
                    Search
                  </button></li>
                <li class="nav-item"><select id="countrySelect">
                    <option value="">Country</option>
                    <option value="KEN">Kenya</option>
                    <option value="NIG">Nigeria</option>
                    <option value="SA">South Africa</option>
                </select></li>
                <li class="nav-item"><select id="languageSelect">
                    <option value="">Language</option>
                    <option value="EN">English</option>
                    <option value="FR">French</option> 
                    <option value="SWA">Swahili</option>
                </select></li>
            </ul>
            <div class="profile-wrapper">
                <span>
                    
                </span>    
            </div>
            <ul id="header-nav-list2">
                <li class="nav-item"><select id="curriculum_id">
                        <option value="">Curriculum</option>
                    <select></li>
                <li class="nav-item">
                    <button title="inter-curr">
                        International Curriculum
                      </button></li>
                </li>
                <li class="nav-item">
                    <button title="news">
                        News
                      </button></li>
                </li>
                <li class="nav-item">
                    <button title="about-us">
                        About Us
                      </button></li>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="school-topic-window">
            <section id="school">
                <h3 id="school-title">Level</h3>
                    <button id="school-list-button"><strong>High School</strong>
                    <button id="school-list-button"><strong>College/University</strong>
            </section>
            <section id="topic">
                <h3>Topic</h3>
                <ul id="topic-list"></ul>
            </section>
        </section>
        <section id="study-window">
            <div id="subjects">

            </div>

        </section>
    </div>
    <footer></footer>
</body>
</html>
